#数据源的配置
spring.thymeleaf.cache=false
spring.datasource.url=jdbc:mysql://localhost:3306/test?useUnicode=true&amp;characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.max-active=10
spring.datasource.max-idle=5
spring.datasource.min-idle=0

#mybatis的配置
mybatis.mapper-locations=com/izhipeng/test/dao/*Mapper.xml 
mybatis.type-aliases-package=com.izhipeng.test.po

#jsp配置此处需要注意加不加.mvc
spring.view.prefix=/WEB-INF/jsp/
spring.view.suffix=.jsp